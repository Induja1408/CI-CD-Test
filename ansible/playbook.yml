---
- name: Full CI/CD on Jenkins slave
  hosts: jenkins_slaves
  become: true
  gather_facts: yes

  vars:
    # Packages to install (Ubuntu/Debian)
    java_package: openjdk-17-jdk     # Needed to run Java & Maven builds
    maven_package: maven             # Build + test Java project
    git_package: git                 # Clone the repository
    docker_package: docker.io        # Build + run Docker containers

    # Where on the slave to put the project
    workspace_dir: /opt/ci-cd-test

    # Git repo info
    git_repo_url: "https://github.com/Induja1408/CI-CD-Test.git"
    git_branch: "main"

    # Docker Hub info (image name is <username>/<repository>)
    dockerhub_username: ""           # override from Jenkins or ansible-playbook -e
    dockerhub_repo: "ci-cd-test"
    dockerhub_password: ""           # override from Jenkins or vault

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install base packages (Java, Maven, Git, Docker, pip)
      apt:
        name:
          - "{{ java_package }}"
          - "{{ maven_package }}"
          - "{{ git_package }}"
          - "{{ docker_package }}"
          - python3-pip
        state: present

    - name: Ensure Docker service is enabled and running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add SSH user to docker group (so docker can run without sudo)
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install Docker SDK for Python (for community.docker modules)
      pip:
        name: docker

  tasks:
    - name: Create workspace directory
      file:
        path: "{{ workspace_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Checkout Git repository on slave
      git:
        repo: "{{ git_repo_url }}"
        dest: "{{ workspace_dir }}"
        version: "{{ git_branch }}"
        force: yes

    - name: List project files (for debugging)
      command: ls -R
      args:
        chdir: "{{ workspace_dir }}"
      register: list_output

    - name: Show file listing
      debug:
        var: list_output.stdout_lines

    - name: Build & test with Maven
      command: mvn clean test package
      args:
        chdir: "{{ workspace_dir }}"

    - name: Build Docker image from project
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/{{ dockerhub_repo }}"
        tag: "latest"
        build:
          path: "{{ workspace_dir }}"
        push: no

    - name: Log in to Docker Hub
      community.docker.docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"

    - name: Push Docker image to Docker Hub
      community.docker.docker_image:
        name: "{{ dockerhub_username }}/{{ dockerhub_repo }}"
        tag: "latest"
        push: yes
        source: local

    - name: Log out from Docker Hub
      community.docker.docker_login:
        state: absent
        username: "{{ dockerhub_username }}"
